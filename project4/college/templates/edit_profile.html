<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-form {
            max-width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="text-center mb-4">Edit Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                 <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{user.username}}">
                </div>
                <div class="form-group">
                    <label for="firstname">firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" value="{{user.firstname}}">
                </div>
                <div class="form-group">
                    <label for="lastname">lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{user.lastname}}">
                </div>
                <div class="form-group">
                    <label>gender</label>
                    <input type="text" class="form-control"  name="gender" value="{{user.gender}}">
                    <input type="radio" class="form-control"  name="gender" value="female">female
                    <input type="radio" class="form-control"  name="gender" value="male">male
                    <input type="radio" class="form-control"  name="gender" value="other">other
                </div>
                <div class="form-group">
                    <label for="age">age</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{user.age}}">
                </div>
                <div class="form-group">
                    <label for="place">place</label>
                    <input type="text" class="form-control" id="place" name="place" value="{{user.place}}">
                </div>
                <div class="form-group">
                    <label for="address">address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{user.address}}">
                </div>
                <div class="form-group">
                    <label for="course">course</label>
                    <input type="text" class="form-control" id="course" name="course" value="{{user.course}}">
                </div>
                <div class="form-group">
                    <label for="phone">phone</label>
                    <input type="number" class="form-control" id="phone" name="phone" value="{{user.phone}}">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
                </div>
                <div class="form-group">
                    <label for="photo">photo</label>
                    <img src="{{u.photo.url}}" height="100px" width="100px">
                    <input type="file" class="form-control" id="photo" name="image" value="{{user.photo}}">
                </div>
                 <button type="submit" class="btn btn-register btn-block">update</button>
            </form>
        </div>
    </div>
</body>

</html>
